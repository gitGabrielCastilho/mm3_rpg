{% extends 'base.html' %}

{% block content %}
<div class="personagem-form-center">
  <h1 class="personagem-form-title">Excluir NPC</h1>
  <div style="text-align:center; margin-top:0.75rem;">
    <p>Tem certeza que deseja excluir o NPC <strong>{{ npc.nome }}</strong>?</p>
    <form method="post" style="display:inline-block; margin-top:0.5rem;">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Excluir</button>
      <a href="{% url 'listar_npcs' %}" class="btn" style="margin-left:8px;">Cancelar</a>
    </form>
  </div>
  
</div>
{% endblock %}
