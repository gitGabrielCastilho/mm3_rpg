{% extends 'base.html' %}
{% block content %}
<style>
  .clone-wrapper {max-width:620px; margin:48px auto; background:#111a; padding:28px 32px; border:1px solid #333; border-radius:10px; box-shadow:0 4px 16px -4px #000;}
  .clone-wrapper h1 {text-align:center; margin-top:0; font-size:1.9rem; color:#e3c700;}
  .clone-wrapper form label {display:block; font-weight:600; margin-bottom:4px;}
  .clone-wrapper form select, .clone-wrapper form input[type=text] {width:100%; box-sizing:border-box; padding:8px 10px; background:#181d23; border:1px solid #444; border-radius:6px; color:#eee;}
  .clone-wrapper form select:focus, .clone-wrapper form input[type=text]:focus {outline:2px solid #c59000;}
  .clone-actions {display:flex; gap:12px; justify-content:center; margin-top:20px;}
  @media (max-width:680px){ .clone-wrapper {margin:24px 12px; padding:22px 20px;} }
</style>
<div class="clone-wrapper">
  <h1>Clonar Personagem para Jogador</h1>
  <p style="text-align:center; margin-bottom:20px;">Origem: <strong>{{ personagem.nome }}</strong> <span style="opacity:.8">(Sala: {{ sala.nome }})</span></p>
  <form method="post">
    {% csrf_token %}
    <div style="margin: 14px 0;">
      <label for="jogador_id">Jogador da sala:</label>
      <select name="jogador_id" id="jogador_id" required>
        <option value="">-- Selecione --</option>
        {% for u in jogadores %}
          <option value="{{ u.id }}">{{ u.username }}</option>
        {% endfor %}
      </select>
    </div>
    <div style="margin: 14px 0;">
      <label for="nome">Nome da c√≥pia (opcional):</label>
      <input type="text" name="nome" id="nome" placeholder="{{ nome_sugerido }}" />
    </div>
    <div class="clone-actions">
      <button type="submit" class="btn">Clonar</button>
      <a href="{% url 'listar_personagens' %}" class="btn btn-excluir" style="min-width:120px; text-align:center;">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
