{% extends 'base.html' %}

{% block content %}
<div class="mapas-center">
  <h2 class="combate-title">Adicionar Mapa ao Combate - {{ combate.nome }}</h2>
  
  <!-- Criar Novo Mapa -->
  <div class="combate-card mapa-form-card">
    <h3 class="mapa-section-title">üìç Criar Novo Mapa</h3>
    <form method="post" enctype="multipart/form-data" class="mapa-form">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="mapa-form-acoes">
        <button type="submit" name="criar_novo" class="btn" style="background: #27ae60;">‚úÖ Criar Novo Mapa</button>
      </div>
    </form>
  </div>

  <!-- Usar Mapa Existente -->
  {% if mapas_existentes %}
  <div class="combate-card mapa-form-card">
    <h3 class="mapa-section-title">üìÇ Usar Mapa Existente</h3>
    <form method="post" class="mapa-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="mapa_id">Selecione um mapa:</label>
        <select name="mapa_id" id="mapa_id" class="form-control" required>
          <option value="">-- Selecione um mapa --</option>
          {% for mapa in mapas_existentes %}
            <option value="{{ mapa.id }}">{{ mapa.nome }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mapa-form-acoes">
        <button type="submit" name="usar_existente" class="btn" style="background: #3498db;">‚úÖ Usar Mapa Selecionado</button>
      </div>
    </form>
  </div>
  {% endif %}

  <!-- Voltar -->
  <div class="combate-card mapa-form-card" style="text-align: center; padding: 1rem;">
    <a href="{% url 'warfare_detalhes' combate.id %}" class="btn" style="background: #95a5a6;">‚Üê Voltar para Combate</a>
  </div>
</div>

<style>
  .mapas-center {
    max-width: 800px;
    margin: 2rem auto;
    padding: 0 1rem;
  }

  .combate-title {
    color: var(--gold);
    text-align: center;
    margin-bottom: 2rem;
  }

  .mapa-form-card {
    background: var(--card-bg);
    border: 1px solid #3a3a3a;
    border-radius: 8px;
    padding: 1.5rem;
    margin-bottom: 1.5rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  }

  .mapa-section-title {
    color: var(--gold);
    font-size: 1.1rem;
    margin-bottom: 1rem;
    border-bottom: 1px solid #3a3a3a;
    padding-bottom: 0.5rem;
  }

  .mapa-form {
    width: 100%;
  }

  .mapa-form p {
    margin-bottom: 1rem;
  }

  .mapa-form label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #999;
  }

  .mapa-form input[type="text"],
  .mapa-form input[type="file"],
  .form-control {
    width: 100%;
    padding: 0.75rem;
    background: #1a1a1a;
    border: 1px solid #3a3a3a;
    border-radius: 4px;
    color: var(--text-main);
    font-family: inherit;
    box-sizing: border-box;
  }

  .mapa-form input[type="text"]:focus,
  .mapa-form input[type="file"]:focus,
  .form-control:focus {
    outline: none;
    border-color: var(--gold);
    box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.1);
  }

  .mapa-form-acoes {
    display: flex;
    gap: 1rem;
    margin-top: 1.5rem;
  }

  .btn {
    flex: 1;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.2s;
    color: white;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }

  .btn:hover {
    opacity: 0.9;
    transform: translateY(-1px);
  }

  .form-group {
    margin-bottom: 1rem;
  }

  .form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #999;
  }
</style>
{% endblock %}
