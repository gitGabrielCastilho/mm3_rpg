{% extends 'base.html' %}

{% block content %}
  <h2>Iniciar Combate</h2>
  <form method="post">
    {% csrf_token %}
    {% for personagem in personagens %}
      <div>
        <label>
          <input type="checkbox" name="personagens" value="{{ personagem.id }}">
          {{ personagem.nome }} (Prontid√£o: {{ personagem.prontidao }})
        </label>
      </div>
    {% endfor %}
    <br>
    <input type="submit" value="Iniciar Combate">
  </form>
{% endblock %}
