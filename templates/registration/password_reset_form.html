{% extends "base.html" %}

{% block content %}
<div class="auth-form-center">
  <h2>Esqueci minha senha</h2>
  <form method="post" class="auth-form">
    {% csrf_token %}
    <p class="form-group">
      <label for="id_email">E-mail cadastrado:</label>
      {{ form.email }}
    </p>
    <button type="submit" class="btn btn-primary">Enviar link de redefinição</button>
  </form>
  <p class="auth-alt-link"><a href="{% url 'login' %}">Voltar para login</a></p>
</div>
{% endblock %}
