{% extends "base.html" %}

{% block content %}
<div class="auth-container">
  <h2>Esqueci minha senha</h2>
  <p>Informe o e-mail cadastrado para receber um link de redefinição de senha.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enviar link de redefinição</button>
  </form>
  <p style="margin-top: 1rem;"><a href="{% url 'login' %}">Voltar para login</a></p>
</div>
{% endblock %}
