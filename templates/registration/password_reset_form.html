{% extends 'base.html' %}
{% block content %}
<div class="auth-form-center">
  <h2>Recuperar senha</h2>
  <p>Informe o e-mail cadastrado. Se existir uma conta associada, enviaremos um link para redefinir a senha.</p>
  <form method="post" class="auth-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enviar link de recuperação</button>
  </form>
  <p class="auth-alt-link"><a href="{% url 'login' %}">Voltar ao login</a></p>
  <p class="auth-alt-link">Não tem uma conta? <a href="{% url 'cadastrar_usuario' %}">Cadastre-se</a></p>
  </div>
{% endblock %}
