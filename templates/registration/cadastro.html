{% extends 'base.html' %}

{% block content %}
  <h1>Cadastro</h1>

  <form method="post" class="form">
    {% csrf_token %}

    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <div class="error">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
{% endblock %}
