{% extends 'base.html' %}
{% block content %}
<div class="auth-form-center">
  {% if validlink %}
    <h2>Definir nova senha</h2>
    <form method="post" class="auth-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Atualizar senha</button>
    </form>
  {% else %}
    <h2>Link inválido ou expirado</h2>
    <p>O link de redefinição não é válido. Solicite um novo:</p>
    <p class="auth-alt-link"><a href="{% url 'password_reset' %}">Reenviar link de recuperação</a></p>
  {% endif %}
  <p class="auth-alt-link"><a href="{% url 'login' %}">Voltar ao login</a></p>
</div>
{% endblock %}
