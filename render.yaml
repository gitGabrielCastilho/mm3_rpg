services:
  - type: web
    name: mm3-rpg
    env: python
    plan: free
    numInstances: 1  # Single worker required for InMemoryChannelLayer (without Redis)
    buildCommand: >-
      bash -lc 'pip install -r requirements.txt &&
      mkdir -p static/img &&
      [ -f dice_fav_icon.png ] && cp dice_fav_icon.png static/img/dice_fav_icon.png || true &&
      python manage.py collectstatic --noinput'
    startCommand: >-
      bash -lc '
      python manage.py migrate --noinput &&
      if [ "${SEED_ON_START}" = "true" ]; then
        python manage.py load_vantagens &&
        python manage.py load_itens --path items.json;
      fi &&
      daphne -b 0.0.0.0 -p $PORT mm3_site.asgi:application'
    autoDeploy: true
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: .onrender.com,mm3-rpg.onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://mm3-rpg.onrender.com,http://mm3-rpg.onrender.com
      - key: DATABASE_URL
        sync: false # set in dashboard with Neon/Supabase URL
      - key: REDIS_URL
        sync: false # set in dashboard with Upstash rediss:// URL
      - key: SEED_ON_START
        value: "false" # set to "true" once to seed vantagens+itens on next deploy, then back to false
      # Optional: enable persistent media storage with Cloudinary
      - key: CLOUDINARY_URL
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
